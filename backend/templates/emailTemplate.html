<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Basic Reset */
      body,
      h1,
      h2,
      h3,
      p {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #ebf8ff;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        padding: 1.5rem;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .content {
        max-width: 30rem;
        padding: 2rem;
        text-align: center;
        color: #2d3748;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 1.5rem;
      }

      .button {
        appearance: button;
        backface-visibility: hidden;
        background-color: #405cf5;
        border-radius: 6px;
        border-width: 0;
        box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
          rgba(50, 50, 93, 0.1) 0 2px 5px 0, rgba(0, 0, 0, 0.07) 0 1px 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-family: -apple-system, system-ui, "Segoe UI", Roboto,
          "Helvetica Neue", Ubuntu, sans-serif;
        font-size: 100%;
        height: 44px;
        line-height: 1.15;
        margin: 12px 0 0;
        outline: none;
        overflow: hidden;
        padding: 0 25px;
        position: relative;
        text-align: center;
        text-transform: none;
        transform: translateZ(0);
        transition: all 0.2s, box-shadow 0.08s ease-in;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 100%;
      }

      .button:disabled {
        cursor: default;
      }

      .button:focus {
        box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
          rgba(50, 50, 93, 0.2) 0 6px 15px 0, rgba(0, 0, 0, 0.1) 0 2px 2px 0,
          rgba(50, 151, 211, 0.3) 0 0 0 4px;
      }
      .link {
        color: #3182ce;
        text-decoration: underline;
      }
      .svg-icon {
        width: 6rem;
        height: 6rem;
        color: #68d391;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h3 style="font-size: 1.5rem; font-weight: 600">
          Thanks for signing up for Websitename!
        </h3>
        <div style="margin: 1.5rem 0">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="svg-icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"
            />
          </svg>
        </div>
        <p>We're happy you're here. Let's get your email address verified:</p>

        <div style="margin-top: 1rem">
          <button
            class="button"
            onclick="window.location.href='{{verificationLink}}'"
          >
            Click to Verify Email
          </button>
          <p style="margin-top: 1rem; font-size: 0.875rem; color: #4a5568">
            If youâ€™re having trouble clicking the "Verify Email" button, copy
            and paste the URL below into your web browser:
            <a href="{{verificationLink}}" class="link">{{verificationLink}}</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
